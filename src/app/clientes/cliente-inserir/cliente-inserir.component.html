<mat-card>
  <mat-spinner *ngIf="estaCarregando"></mat-spinner>
  <form (submit)="onSalvarCliente()" *ngIf="!estaCarregando">
    <mat-form-field>
      <input type="text" matInput placeholder="nome" formControlName="nome">
      <mat-error *ngIf="form.get('nome').invalid">Digite um nome válido</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="selecionaArquivo.click()">Selecionar imagem</button>
      <input type="file" #selecionaArquivo>
    </div>

    <mat-form-field>
      <input type="text" matInput placeholder="fone" formControlName="fone"/>
      <mat-error *ngIf="form.get('fone').invalid">O campo fone é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="email" formControlName="email"/>
      <mat-error *ngIf="form.get('email').invalid">O campo e-mail é obrigatório</mat-error>
    </mat-form-field>

    <button color="accent" mat-raised-button>Salvar Cliente</button>
  </form>
</mat-card>
